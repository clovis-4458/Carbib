<aside class="main-sidebar sidebar-dark-primary">
  {% load static %}

  <!-- Brand Logo -->
  <a href="#" class="brand-link">
    <img src="{% static 'img/carbib_logo.png' %}" alt="Carbib Company Logo" class="brand-image img-circle elevation-3" style="opacity: 0.8;">
    <span class="brand-text font-weight-light">CARBIB COMPANY</span>
  </a>

  <div class="sidebar">

    <!-- User Panel -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="{% static 'img/user2-160x160.jpg' %}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        {% if user.is_authenticated %}
          <a href="#" class="d-block">{{ user.first_name }} {{ user.last_name }}</a>
        {% else %}
          <a href="#" class="d-block">Guest</a>
        {% endif %}
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

        <!-- Dashboard -->
        <li class="nav-item">
          <a href="{% url 'dashboard_view' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard_view' %}active{% endif %}">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>Dashboard</p>
          </a>
        </li>

        <!-- Client Management -->
        <li class="nav-item">
          <a href="#" class="nav-link">
            <i class="nav-icon fas fa-users"></i>
            <p>
              Client Management
              <i class="fas fa-angle-left right"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a href="{% url 'add_client' %}" class="nav-link {% if request.resolver_match.url_name == 'add_client' %}active{% endif %}">
                <i class="fas fa-user-plus nav-icon"></i>
                <p>Add Clients</p>
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'view_clients' %}" class="nav-link {% if request.resolver_match.url_name == 'view_clients' %}active{% endif %}">
                <i class="fas fa-address-book nav-icon"></i>
                <p>View Clients</p>
              </a>
            </li>
          </ul>
        </li>

        <!-- Logout (POST form) -->
        {% if user.is_authenticated %}
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="nav-link btn btn-link text-left" style="padding-left: 1rem;">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p style="display:inline;">Log Out</p>
            </button>
          </form>
        </li>
        {% endif %}

      </ul>
    </nav>
  </div>
</aside>
